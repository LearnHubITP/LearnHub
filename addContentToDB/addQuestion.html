<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <script src="./addQuestion.js" defer></script>
</head>
<body>
    <h1>Add Question (MULTIPLE CHOICE UNDER CONSTRUCTION)</h1>
    <form id="form" method="post" action="addQuestion.php">
        Subject Name: <input type="text" name="subject"><br>
        Chapter Name: <input type="text" name="chapter"><br>
        Question: <input type="text" name="question"><br>
        Answer: <input type="text" name="answer"><br>
        Image Name(Optional): <input type="text" name="image"><br>
        Multiple Choice?: <input type="checkbox" name="multiple"><br>
        <input type="submit" name="submit" value="Add Question"><br>
    </form>
    <p onclick="addMultipleChoice()" style="cursor: pointer;">+</p>
</body>
</html>
